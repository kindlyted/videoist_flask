{% macro render_field(field) %}
<div class="form-group">
    {{ field.label }}
    {{ field(class="form-control" + (" is-invalid" if field.errors else "")) }}
    {% if field.errors %}
        <div class="invalid-feedback">
            {% for error in field.errors %}
                <span>{{ error }}</span>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endmacro %}
