{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- 左侧导航菜单 -->
    <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('auth.account_info') }}">
              <i class="bi bi-person-fill me-2"></i>账户信息
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-gear-fill me-2"></i>设置
            </a>
          </li>
          
          <!-- 内容平台管理 -->
          <li class="nav-item mt-3">
            <span class="nav-link disabled">
              <i class="bi bi-share-fill me-2"></i>内容平台
            </span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.wordpress') }}">
              <i class="bi bi-wordpress me-2"></i>WordPress
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.wechat') }}">
              <i class="bi bi-wechat me-2"></i>微信公众号
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-info-circle-fill me-2"></i>关于我们
            </a>
          </li>
          <li class="nav-item mt-3">
            <a class="btn btn-outline-danger" href="{{ url_for('auth.logout') }}">
              <i class="bi bi-box-arrow-right me-2"></i>退出登录
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- 右侧内容区 -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">账户信息</h1>
      </div>
      
      <!-- 账户信息内容 -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">基本信息</h5>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" value="{{ current_user.username }}">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" value="{{ current_user.email }}">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">注册时间</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" 
                     value="{{ current_user.created_at.strftime('%Y-%m-%d %H:%M') if current_user.created_at else '未知' }}">
            </div>
          </div>
        </div>
      </div>

      <!-- 账户安全 -->
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">账户安全</h5>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-outline-primary" type="button">修改密码</button>
            <button class="btn btn-outline-secondary" type="button">绑定手机</button>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
{% endblock %}
